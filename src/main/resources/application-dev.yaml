spring:
  application:
    name: Interceptor
  main:
    banner-mode: off

  # Interceptor's own database (for users, audit, blocked queries) - SSL enabled
  datasource:
    url: "jdbc:postgresql://localhost:5434/interceptor?ssl=true&sslmode=verify-ca&sslrootcert=./certs/ca.crt&sslkey=./certs/client.p12&sslpassword=changeit"
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Redis configuration - TLS on port 6380
  data:
    redis:
      host: localhost
      port: 6380
      ssl:
        enabled: true
  # Spring security login credentials
  security:
    user:
      name: ${SECURITY_USERNAME}
      password: ${SECURITY_PASSWORD}

logging:
  level:
    org.springframework.security: debug
    org.springframework.web: debug

# Proxy configuration
proxy:
  listen-port: 5432          # Port where proxy listens
  target-host: localhost     # PostgreSQL target host
  target-port: 5433          # PostgreSQL target port
  block-by-default: true

  # Critical SQL keywords that require approval
  critical-keywords: DROP,ALTER,TRUNCATE,DELETE,GRANT,REVOKE,UPDATE,INSERT

  # Allowed keywords that bypass blocking
  allowed-keywords: SELECT,CREATE

  # SSL Configuration - TLSv1.3 with ECDSA certs
  ssl:
    enabled: true
    trust-store: ${TRUST_STORE}
    trust-store-password: ${TRUST_STORE_PASSWORD}

# Admin dashboard - HTTPS with TLSv1.3
server:
  port: 3000
  ssl:
    enabled: true
    key-store: ${KEY_STORE}
    key-store-password: ${KEY_STORE_PASSWORD}
    key-store-type: PKCS12
    protocol: TLS
    enabled-protocols: TLSv1.3
    ciphers: TLS_AES_256_GCM_SHA384

# JWT configuration
jwt:
  secret:  ${JWT_KEY}
  expiration: 86400000  # 24 hours in milliseconds

# Peer approval configuration
approval:
  peer-enabled: true
  min-votes: 2

# Audit log retention
audit:
  retention-days: 90