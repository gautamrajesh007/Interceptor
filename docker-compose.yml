services:
  # Target PostgreSQL Database (the one we're protecting) - SSL enabled
  postgres-target:
    image: postgres:16-alpine
    container_name: interceptor-postgres-target
    environment:
      POSTGRES_DB:  testdb
      POSTGRES_USER:  testuser
      POSTGRES_PASSWORD: testpass@123
    ports:
      - "5433:5432"  # Exposed on 5433 to avoid conflicts
    volumes:
      - postgres-target-data:/var/lib/postgresql/data
      - ./certs:/host-certs:ro
    entrypoint:
      - /bin/sh
      - -c
      - |
        mkdir -p /etc/postgresql/ssl
        cp /host-certs/server.crt /etc/postgresql/ssl/server.crt
        cp /host-certs/server.key /etc/postgresql/ssl/server.key
        cp /host-certs/ca.crt /etc/postgresql/ssl/ca.crt
        chown -R postgres:postgres /etc/postgresql/ssl
        chmod 600 /etc/postgresql/ssl/server.key
        chmod 644 /etc/postgresql/ssl/server.crt /etc/postgresql/ssl/ca.crt
        exec docker-entrypoint.sh postgres \
          -c ssl=on \
          -c ssl_cert_file=/etc/postgresql/ssl/server.crt \
          -c ssl_key_file=/etc/postgresql/ssl/server.key \
          -c ssl_ca_file=/etc/postgresql/ssl/ca.crt
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d testdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  # PostgreSQL for Interceptor's own data (users, audit, blocked queries) - SSL enabled
  postgres-interceptor:
    image: postgres:16-alpine
    container_name:  interceptor-postgres-app
    environment:
      POSTGRES_DB: interceptor
      POSTGRES_USER: interceptor
      POSTGRES_PASSWORD: interceptor123
    ports:
      - "5434:5432"  # Exposed on 5434
    volumes:
      - postgres-interceptor-data:/var/lib/postgresql/data
      - ./certs:/host-certs:ro
    entrypoint:
      - /bin/sh
      - -c
      - |
        mkdir -p /etc/postgresql/ssl
        cp /host-certs/server.crt /etc/postgresql/ssl/server.crt
        cp /host-certs/server.key /etc/postgresql/ssl/server.key
        cp /host-certs/ca.crt /etc/postgresql/ssl/ca.crt
        chown -R postgres:postgres /etc/postgresql/ssl
        chmod 600 /etc/postgresql/ssl/server.key
        chmod 644 /etc/postgresql/ssl/server.crt /etc/postgresql/ssl/ca.crt
        exec docker-entrypoint.sh postgres \
          -c ssl=on \
          -c ssl_cert_file=/etc/postgresql/ssl/server.crt \
          -c ssl_key_file=/etc/postgresql/ssl/server.key \
          -c ssl_ca_file=/etc/postgresql/ssl/ca.crt
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U interceptor -d interceptor"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for pub/sub, session management, and real-time notifications - TLS on port 6380
  redis:
    image:  redis:7-alpine
    container_name: interceptor-redis
    ports:
      - "6380:6380"
    volumes:
      - redis-data:/data
      - ./certs:/etc/redis/ssl:ro
    command: >
      redis-server
      --port 0
      --tls-port 6380
      --tls-cert-file /etc/redis/ssl/server.crt
      --tls-key-file /etc/redis/ssl/server.key
      --tls-ca-cert-file /etc/redis/ssl/ca.crt
      --tls-auth-clients yes
      --tls-protocols "TLSv1.3"
      --tls-ciphersuites "TLS_AES_256_GCM_SHA384"
      --appendonly yes
#     Note: --port 0 disables plain TCP so only TLS on port 6380 is accepted
    healthcheck:
      test: [ "CMD", "redis-cli",
              "--tls",
              "--cacert", "/etc/redis/ssl/ca.crt",
              "--cert", "/etc/redis/ssl/client.crt",
              "--key", "/etc/redis/ssl/client.key",
              "-p", "6380",
              "PING" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres-target-data:
  postgres-interceptor-data:
  redis-data: